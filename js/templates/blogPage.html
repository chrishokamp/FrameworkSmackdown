<div>
    <div class="row">
        <div class="col-md-8">
            <!-- Blog info -->
            <h3>{{blog.name}}</h3>
            <p>{{blog.content}}</p>
        </div>
        <div class="col-md-4">
            <!-- Favorite this blog post -->
            <favorite-star></favorite-star>
            <!-- TODO: Can be moved -->
        </div>
    </div>

    <br/><br/>

    <!-- Comments -->
    <h4>Comments</h4>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="comment in comments">{{comment}}</li>
    </ul>
</div>
